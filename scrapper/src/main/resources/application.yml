app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s
  github-token: ${GITHUB_TOKEN}

provider:
  github:
    url: https://api.github.com
  stackoverflow:
    url: https://api.stackexchange.com/2.3

spring:
  application:
    name: scrapper

bot:
  url: http://localhost:8090

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc:
  swagger-ui:
    path: /swagger-ui
